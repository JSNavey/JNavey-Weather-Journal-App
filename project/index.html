<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inconsolata:wght@300;400;600&family=Lobster&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,400;0,600;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="holder headline">
    Weather Journal
  </div>

  <div id="app">
    <form id="user-input">
      <div class="holder zip">
        <label for="zip">Search by US zip code</label>
        <div class="input-area">
          <input type="text" id="zip" placeholder="Enter zip code here e.g. 28803">
        </div>
      </div>

      <div class="holder feel">
        <label for="feelings">Tell me how you are feeling today.</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
        <button id="generate" type="submit"> Generate </button>
      </div>
    </form>
    <div class="holder card">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="city"></div>
        <div >
          <img src="" alt="" class="icon" id="img">
        </div>
        <div id="temp">
          <h1></h1>
        </div>
        <div id="description"></div>
      </div>
      <div id="content"><span></span></div>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
