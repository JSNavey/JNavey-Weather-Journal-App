<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inconsolata:wght@300;400;600&family=Lobster&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="holder headline">
    Weather Journal
  </div>
  
  <div id="app">
    <div class="holder zip">
      <label for="zip">Search by US zip code</label>
      <div class="input-area">
        <input type="text" id="zip" placeholder="e.g. 28803">
      </div>
    </div>

    <div class="holder feel">
      <label for="feelings">Tell me how you are feeling today.</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
        <button id="generate-btn" type="submit"> Generate </button>
    </div>

    <div class="holder card">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="img">
          <img src="../project/icons/001-sun.png" alt="sunny" class="icon-left">
        </div>
        <div id="temp">
          <h1>70Â°F</h1>
        </div>
        <div id="city">Asheville, NC</div>
        <div id="date">05.25.2023</div>
      </div>
      <div id="content">Amazing<span>.</span></div>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
